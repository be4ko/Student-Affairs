<!DOCTYPE html>
<html>

    <head>
        <title>Add Student</title>
        <link rel="stylesheet" href="./StyleSheet/AddStudent.css">
        <!--Goolge Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo&family=Inter&family=Lexend+Deca:wght@300&display=swap"
            rel="stylesheet">
        <!--Icon-->
        <link rel="shortcut icon" href="./Images/Icon.webp" type="image/x-icon">
    </head>

    <body>
        <div class="navbar">
            <img class="logo" height="120" src="./logo.png" alt="">
            <div class="list">
                <ul>
                    <li class="page"><a href="./Dashboard.html">Home </a></li>
                    <li class="page"><a href="./AddStudent.html">Add Student </a></li>
                    <li class="page"><a href="./UpdateStudent.html"> Update Student </a></li>
                    <li class="page"><a href="./DeleteStudent.html"> Delete Student </a></li>
                    <li class="Search">
                        <input
                            style="width: 190px; border-radius: 15px; height: 39px; padding-right: 61px; margin-left: 76px;"
                            type="text" name="search" placeholder="">
                    </li>
                    <li>
                        <button class="SearchButton" type="submit">
                            <a href=""> Search </a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="label">
            <h1 id="error">
                Adding A Student
            </h1>
        </div>

        <!--for the box in the left-->
        <div class="square-container">
            <div class="green-square"></div>
        </div>

        <form method="get" id="form" class="main">
            <div class="left cairo">
                <div class="leftA size">
                    <ul class="list1">
                        <li style="padding-top: 0;">Student Name</li>
                        <li>Student ID</li>
                        <li>Student DOB</li>
                        <li>Student Gender</li>
                        <li>Student Level</li>
                    </ul>
                </div>

                <div class="leftB size">
                    <ul class="list2">
                        <li style="padding-top: 0;"> <input id="studentName" size="23" type="text"> </li>
                        <li> <input id="studentID" size="23" type="number"></li>
                        <li> <input id="studentDOB" style="width: 190px;" size="23" type="date"> </li>
                        <li> <select id="studentGender" name="gender"
                                style="width:190px; border-radius:20px; border:none; height:25px;">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </li>
                        <li> <input id="studentLevel" size="23" type="text"> </li>
                    </ul>
                </div>
            </div>

            <div class="right cairo">
                <div class="leftA size">
                    <ul class="list1">
                        <li style="padding-top: 0;">Status</li>
                        <li>Department</li>
                        <li>Email </li>
                        <li>Phone Number</li>
                    </ul>
                </div>

                <div class="leftB size">
                    <ul class="list2">
                        <li style="padding-top: 0; font-size:18px; text-align:center;"> <input id="studentActivity"
                                size="23" name="activity" type="radio">
                            Active <input size="23" name="activity" type="radio">Inactive</li>
                        <li> <select id="studentDep" name="gender"
                                style="width:190px; border-radius:20px; border:none; height:25px;">
                                <option value="CS">Computer science </option>
                                <option value="IT">Information Techology</option>
                                <option value="IS">Information System</option>
                                <option value="DS">Decision Support</option>
                                <option value="AI">Artificial Intelligence</option>
                            </select>
                        </li>
                        <li> <input id="studentEmail" size="23" type="text"></li>
                        <li> <input id="studentPhone" size="23" type="text"></li>
                    </ul>
                </div>
            </div>
            <div class="dark-container">
                <div class="dark-square">

                </div>
            </div>

            <div class="bottom">
                <div class="bottomA"></div>
                <div class="bottomB">
                    <button class="button1 cairo" type="submit">
                        Add Student
                    </button>
                </div>
                <div class="bottomA"></div>

            </div>

        </form>

    <script src="./Script/AddStudent.js"></script>
    </body>

</html>
