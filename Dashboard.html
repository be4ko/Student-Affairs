<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="./StyleSheet/Dashboard.css">
        <!--for Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Jomhuria&display=swap" rel="stylesheet">
        <!--For the icon-->
        <link rel="shortcut icon" href="./Images/Icon.webp" type="image/x-icon">

    </head>

    <body>
        <!--THe nav bar Code-->
        <div class="navbar">
            <img class="logo" height="120" src="./logo.png" alt="">
            <div class="list">
                <ul>
                    <li class="page"><a href="./index.html">Sign out </a></li>
                    <li class="Search">
                        <input style="width: 190px; border-radius: 15px; height: 39px; padding-right: 43px;" type="text"
                            name="search" placeholder="">
                    </li>
                    <li>
                        <button class="SearchButton" type="submit">
                            <a href=""> Search </a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <!--The Dashboard Section-->
        <div class="dashboard">

            <div class="label-container">
                <h2 class="label">
                    Dashboard
                </h2>
            </div>
            <ul class="dash-list">
                <li style="padding-top: 0px;"> <a href="./AddStudent.html">Add Student</a></li>
                <li> <a href="./UpdateStudent.html">Update Student</a></li>
                <li> <a href="./DeleteStudent.html">Delete Student </a></li>
                <li> <a href="./ViewAll.html">View All</a></li>
            </ul>
        </div>

        <!--The info section-->
        <div class="info">

            <div class="news">
                <div class="news-label">
                    News :
                </div>
                <!-- Slideshow container -->
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img class="imge" src="./Images/news.png" style="width:200px">
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img class="imge" src="./Images/2.jpg" style="width:200px">
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img class="imge" src="./Images/3.jpg" style="width:200px">
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>

            <div class="counter">
                <div class="counter-label">
                    ADs :
                </div>
                <div class="count">
                </div>
            </div>

            <div class="chart">
                <div class="chart-text">
                    Male Vs Female :
                </div>

                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <script type="text/javascript">
                    google.charts.load('current', { 'packages': ['corechart'] });
                    google.charts.setOnLoadCallback(drawChart);

                    function drawChart() {

                        var data = google.visualization.arrayToDataTable([
                            ['Task', 'Hours per Day'],
                            ['Women', 46],
                            ['Man', 54],

                        ]);

                        var options = {
                            title: '',
                            backgroundColor: 'transparent'
                        };

                        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                        chart.draw(data, options);
                    }
                </script>
                <div id="piechart"></div>

            </div>

        </div>

    </body>
    <script src="./Script/Dashboard.js"></script>

</html>
