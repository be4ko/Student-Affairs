        <h1>Update Student Information</h1>
        <form action="update_student.php" method="post">
            <table>
                <tr>
                    <td>ID:</td>
                    <td><input type="text" name="id" required></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob" required></td>
                </tr>
                <tr>
                    <td>GPA:</td>
                    <td><input type="number" step="0.01" name="gpa" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <select name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Level:</td>
                    <td><input type="text" name="level" required></td>
                </tr>
                <tr>
                    <td>Status:</td>
                    <td>
                        <input type="radio" name="status" value="active" checked> Active
                        <input type="radio" name="status" value="inactive"> Inactive
                    </td>
                </tr>
                <tr>
                    <td>Department:</td>
                    <td><input type="text" name="department" value="Computer Science" disabled></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="tel" name="mobile" required></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Update Student">
        </form>
